        /* Style to create a 3x3 grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        /* Style to set the width of each iframe */
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio for responsive iframe */
        }

        /* Style to make iframe fill its container */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
